# gitleaks configuration
# https://github.com/gitleaks/gitleaks

[extend]
useDefault = true

[allowlist]
description = "Global allowlist"
paths = [
  # Example/template files
  '''\.env\.example$''',
  '''\.env\.local\.example$''',

  # Test files
  '''\.test\.ts$''',
  '''\.spec\.ts$''',
  '''__tests__/''',

  # Lock files
  '''pnpm-lock\.yaml$''',
  '''package-lock\.json$''',

  # Generated files
  '''/dist/''',
  '''node_modules/''',
]
